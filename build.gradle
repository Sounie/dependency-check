plugins {
    id 'java'
    id 'maven-publish'
}


group 'sounie'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenLocal()
    mavenCentral()
}

test {
    jvmArgs = ['-Xmx3G']
}

dependencies {
    compile(
            'io.github.classgraph:classgraph:4.8.24',
            'org.slf4j:slf4j-api:1.7.26'
    )


    testCompile(
            'junit:junit:4.12',
            'com.sun.jersey:jersey-client:1.19.4',
            'org.apache.hadoop:hadoop-client:3.1.1'
    )
}

publishing {
    publications {
        sounieDependencyCheck(MavenPublication) {
            from components.java

            pom {
                description = 'This is a generated file to enable github to report dependencies.  Please use gradlew for building.'
            }
        }
    }
}

